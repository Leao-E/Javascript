<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Numero (entre 1 e 100): 
                <input type="number" name="inputNumber" id="inputNumber" required value="0">
                <input type="button" value="Adicionar" onclick="addNumber()">
            </p>
            <p>
                <select name="select" id="txtSelect" size="10" style="width: 200px;">
                    <option>Adicione Numeros</option>
                </select>
                <br/>
                <input type="button" value="Finalizar" onclick="final()">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>Designed by:<br/>&copy; Leao.E</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
