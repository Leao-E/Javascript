<body>
    <header class="cabecalho">
        <a href="index.html"></a><h1 class="logo">NodeProp - Soluções Digitais</h1>

  crossorigin="anonymous"></script>
    <script>
        $("#btn-menu").click(function(){
            $("#menu").removeClass("anim-esconde-menu");
            $("#menu").addClass("anim-mostra-menu");
        })
        $("#btn-close").click(function(){
            $("#menu").removeClass("anim-mostra-menu")
            $("#menu").addClass("anim-esconde-menu")
            setTimeout(function(){
               $("#menu").removeClass("anim-esconde-menu")
            }, 800)            
        })
    </script>
